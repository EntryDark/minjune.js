version: 2
jobs:
  build:
    working_directory: ~/minjune.js
    docker:
      - image: circleci/node:12.7
      steps: 
        - checkout
        - restore_cache:
            keys:
              - dependency-cache-{{ checksum "package.json" }}
        - run: 
          name: test
          command: npm test
        - store_test_results: 
          path: test-results.xml